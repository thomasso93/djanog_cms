<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HM Beta 0.0.1</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="./routing.js"></script>
    <script src="controller/taskController.js"></script>
    <script src="controller/articleController.js"></script>
    <script src="controller/authenticationController.js"></script>
    <script src="controller/commonService.js"></script>
    <script src="controller/mainController.js"></script>
  </head>
  <body ng-app="cms">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

      <div class="container-fluid" ng-controller="mainController">
        <div ng-include="'pages/navbar.html'"></div>
        <div class="row-fluid" ng-if="userData.getLoggedIn()">
            <div class="col-md-2">
                <h1>Sidebar left</h1>
                Can be used for additional information or so
            </div>

            <div class="col-md-8" ng-view>

            </div>

            <div class="col-md-2">
                <h1>Sidebar right</h1>
                Can be used for advertisement
            </div>
        </div>
        <div ng-if="!userData.getLoggedIn()">
            <div class="container-fluid">
                 <div class="row-fluid">
                    <div class="col-md-12" ng-controller="authenticationController">
                        <div class="col-md-4 col-md-offset-4">
                            <center>
                                <h1>Please login</h1>
                                <input type="text" class="form-control" placeholder="Enter Login" ng-model="user.username">
                                <input type="password" class="form-control" placeholder="Enter Password" ng-model="user.password">
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="loginUser(user)">Login</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

  </body>
</html>
